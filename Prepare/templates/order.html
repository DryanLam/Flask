  <body>
    <nav class="navbar navbar-dark fixed-top bg-primary flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">
      <img class="mb-1 mr-2" src="../static/img/iconfinder_Smart_Watch__Search_Find_4016201.svg" alt="" width="16" height="16">Education

  <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search" style="input::-webkit-input-placeholder{color:white;}">
  <ul class="navbar-nav px-3">
    <li class="nav-item text-nowrap">
      <a class="nav-link" href="/logout" style="color: white;">Sign out</a>
    </li>
  </ul>
</nav>

<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href=".">
              <span data-feather="file"></span>
              Product
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4"> 
      <div>
        <div class="mb-4">

          <table class="center" style="width:50%">
            <tr>
              <th style="text-align:center;font-size: 20px;">Product</th>
              <th colspan="2" style="font-size: 20px;">Order Information</th>
            </tr>
            <tr>
              <td rowspan="4"><img src="https://www.apple.com/newsroom/images/product/iphone/standard/apple_iphone-12_new-design_10132020.jpg.landing-big_2x.jpg" alt="" width="350" height="200"></td>
              <td>Account</td>
              <td style="text-align:center">{{user}}</td>
            </tr>
            <tr>
              <td>Quantity</td>
              <td style="text-align:center">{{qty}}</td>
            </tr>
            <tr>
              <td>Price</td>
              <td style="text-align:center">${{price}}</td>
            </tr>
            <tr style="background-color:lightblue;font-weight:bold">
              <td>Cost</td>
              <td style="text-align:center;">${{cost}}</td>
            </tr>
            <tr>
              <td style="text-align:center"><h1 class="h6 mb-3 font-weight-bold">Order: iPhone 12 Pro</h1></td>
            </tr>
          </table>

            <h1 class="h4 mb-3 font-weight-bold text-center" style="padding-top: 50px;">Order successfully</h1>
            <h1 class="h6 mb-3 font-weight-light text-right">Just for Eduction</h1>
        </div>
      </div>

    </main>
  </div>
</div>
